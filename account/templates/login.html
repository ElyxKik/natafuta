{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>Connection - Natafuta RDC</title>
        <meta charset="utf-8" />
        {% tailwind_css %}
    </head>

    <body class="w-full">

        <section class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col lg:items-center justify-center px-6 md:py-8 mx-8 lg:mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center justify-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img src="{% static "img/Logo_min.png" %}" style="width:80px; height: auto;" />  
                </a>
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 max-w-full lg:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="md:p-6 space-y-4 md:space-y-6">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Connection Agent
                        </h1>
                        <form class="space-y-4 md:space-y-6" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Identifiant</label>
                                <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="jonny12" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                            
                            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Se connecter</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Pas encore inscris ? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:underline dark:text-primary-500">S'inscrire</a>
                            </p>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Retourner à l'<a href="{% url 'home' %}" class="font-medium text-blue-600 hover:underline dark:text-primary-500">Accueil</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
